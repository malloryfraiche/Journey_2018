<div ng-cloak>

    <h1 class="centerStyle">Welcome to Journey</h1><br />

    <md-content layout-padding>

        <md-input-container class="md-block">
            <!--<div ng-show="test==5">Detta ska synas</div>-->

            <label>Username (E-mail):</label>
            <!-- insert ng-icon here...if have the time -->
            <input type="email" required />

            <!-- have ng-messages div here for input errors... -->
        </md-input-container>


        <md-input-container class="md-block">
            <label>Password:</label>
            <!-- insert ng-icon here...if have the time -->
            <input type="password" required />

            <!-- have ng-messages div here for input errors... -->        
        </md-input-container>


        <div>
            <!-- need to check that user has account in database and the password matches -->
            <md-button type="submit" class="md-raised md-primary" ng-click="go('/start')">Login</md-button> 
        </div>

        <small style="float: left"><input type="checkbox" />&nbsp;&nbsp;Remember me!</small><br />
        <small style="float: right"><a>Forgot Password?</a></small><br />
        
        
    </md-content>

    <br />

    <div class="centerStyle">
        <!--<p>Don't have an account?</p>-->
        <md-button type="button" id="createNewAccountButton" class="md-primary" ng-click="go('/createNewAccount')">Create new account</md-button>
    </div>


</div>
