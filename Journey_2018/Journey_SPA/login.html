<div ng-controller="login" class="loginControllerStyle">

    <div class="loginHeadingStyle">
        <h1>Journey</h1>
        <form>
            <div class="form-group loginFormStyle">
                <h3>{{login}}</h3>
                <label><b>Username:</b></label><br />
                <input type="text" placeholder="Username" class="form-control" value="" required />
                <label><b>Password:</b></label><br />
                <input type="text" placeholder="Password" class="form-control" value="" required /><br />
                <button class="btn btn-primary btn-block">Login</button><br />
                <small><a href="#">Forgot Password?</a></small>
            </div>
        </form>
    </div>

</div>
