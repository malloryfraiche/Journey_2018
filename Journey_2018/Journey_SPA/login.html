<div ng-cloak class="loginViewStyle">


    <h1 class="centerStyle">JOURNEY</h1><br />


    <md-content md-whiteframe="20" layout-padding>

        <md-input-container class="md-block">
            <!--<div ng-show="test==5">Detta ska synas</div>-->

            <label>Username (E-mail):</label>
            <md-icon md-svg-icon="action:account_circle"></md-icon>
            <input type="email" required />
            <!-- have ng-messages div here for input errors... -->
        </md-input-container>


        <md-input-container class="md-block">
            <label>Password:</label>
            <md-icon md-svg-icon="notification:vpn_lock"></md-icon>
            <input type="password" required />
            <!-- have ng-messages div here for input errors... -->
        </md-input-container>


        <div>
            <!-- need to check that user has account in database and the password matches -->
            <md-button type="submit" class="md-raised md-primary" ng-click="go('/start')">Login</md-button>
        </div>

        <div style="display: inline-block;">
            <label class="checkbox-inline">
                <small><input type="checkbox" />Remember me!</small>
            </label>
        </div>

        <small style="float: right"><a>Forgot Password?</a></small><br />


    </md-content>

    <br />

    <div class="centerStyle">
        <md-button type="button" class="md-primary" ng-click="go('/createNewAccount')">Create new account</md-button>
    </div>


</div>
