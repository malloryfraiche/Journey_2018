<div>

    <h1>Journey</h1>
    <h3>{{login}}</h3>

    <form id="loginForm">
        <div class="form-group">

            <!-- Hidden login form 'counter' -->
            <input type="hidden" name="loginId" value="0" /><br />

            <label><b>Username:</b></label><br />
            <input type="email" placeholder="username@email.com" class="form-control" value=""
                   name="inputEmail" required /><br />

            <label><b>Password:</b></label><br />
            <input type="password" placeholder="Password" class="form-control" value=""
                   name="inputPassword" required /><br />

            <!-- need to check that user has account in database and the password matches -->
            <button type="submit" id="loginButton" class="btn btn-primary btn-block" ng-click="go('/start')">Login</button><br />
            <small><a>Forgot Password?</a></small>

        </div>
    </form>

    <h2>Don't have an account?</h2><br />
    <button type="button" id="createNewAccountButton" class="btn btn-info" ng-click="go('/createNewAccount')">Create new account</button>

</div>
