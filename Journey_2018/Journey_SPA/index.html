<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="nintendo_remote_favicon.png" />
    <title>Journey</title>
    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.min.js"></script>
    <script src="../Scripts/bootstrap.min.js"></script>
    <link href="../Content/bootstrap/bootstrap.min.css" rel="stylesheet" />

    <script src="JourneyScripts/app.js"></script>
    <script src="JourneyScripts/login.js"></script>
    <script src="JourneyScripts/createNewAccount.js"></script>
    <script src="JourneyScripts/start.js"></script>
    <script src="JourneyScripts/myTrips.js"></script>
    <script src="JourneyScripts/registerNewTrip.js"></script>
    <script src="JourneyScripts/report.js"></script>
    <script src="JourneyScripts/manageVehicles.js"></script>
    <script src="JourneyScripts/support.js"></script>
</head>

<body ng-app="app" class="spaBody">


    <!-- Navigation toolbar start -->
    <md-toolbar id="toolbar" layout="row" md-whiteframe="20">
        <div class="md-toolbar-tools" ng-controller="navigationBar as navBar" ng-cloak>
            <h4 md-title>Journey</h4>
            <md-menu>

                <md-button aria-label="Open Main Menu" class="md-icon-button" ng-click="navBar.openMainMenu($mdMenu, $event)" ng-mouseenter="$mdMenu.open()">
                    <md-icon md-menu-origin md-svg-icon="navigation:menu"></md-icon>
                </md-button>

                <md-menu-content width="2" ng-mouseleave="$mdMenu.close()">

                    <md-menu-item>
                        <md-button ng-click="navBar.go('/start')">Start</md-button>
                    </md-menu-item>

                    <md-menu-item>
                        <md-button ng-click="navBar.go('/myTrips')">My Trips</md-button>
                    </md-menu-item>

                    <md-menu-item>
                        <md-button ng-click="navBar.go('/registerNewTrip')">Register New Trip</md-button>
                    </md-menu-item>

                    <md-menu-item>
                        <md-button ng-click="navBar.go('/report')">Report</md-button>
                    </md-menu-item>

                    <md-menu-item>
                        <md-button ng-click="navBar.go('/manageVehicles')">Manage Vehicles</md-button>
                    </md-menu-item>

                    <md-menu-item>
                        <md-button ng-click="navBar.go('/support')">Support</md-button>
                    </md-menu-item>

                    <md-menu-divider></md-menu-divider>
                    <md-menu-item>
                        <md-button ng-click="navBar.go('/')">Logout</md-button>
                    </md-menu-item>

                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar><!-- Navigation toolbar end -->

    <!-- SPA view container -->
    <div class="container">
        <div class="row">
            <div class="col-lg-4"></div>
            <div class="col-lg-4 viewColStyle">
                <!-- routing link to all the angular views -->
                <data-ng-view></data-ng-view>
            </div>
            <div class="col-lg-4"></div>
        </div>
    </div>

    <!-- for the AngularJs Material functionality...needs to be in the ng-app div -->
    <link href="../Content/angular-material.min.css" rel="stylesheet" />
    <script src="../Scripts/angular-animate.min.js"></script>
    <script src="../Scripts/angular-aria.min.js"></script>
    <script src="../Scripts/angular-messages.min.js"></script>
    <script src="../Scripts/angular-material.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="customStyle.min.css" rel="stylesheet" />
</body>

</html>
