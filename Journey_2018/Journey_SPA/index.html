<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Journey</title>
    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.min.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />

    <link href="JourneyStyle/style.css" rel="stylesheet" />
    <script src="JourneyScripts/app.js"></script>
</head>

<body ng-app="app">

    <div ng-controller="login">
        
        <form>
            <div class="form-group loginContainer">
                <h2>{{login}}</h2>
                <label><b>Username:</b></label><br />
                <input type="text" placeholder="Username" class="form-control" value="" required />
                <label><b>Password:</b></label><br />
                <input type="text" placeholder="Password" class="form-control" value="" required /><br />
                <button class="btn btn-primary">Login</button><br />
                <small><a href="#">Forgot Password?</a></small>
            </div>
        </form>

    </div>

    <div ng-controller="start">
        {{start}}
    </div>

</body>

</html>
