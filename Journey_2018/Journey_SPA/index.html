<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Journey</title>
    <script src="../Scripts/jquery-3.3.1.min.js"></script>
    <script src="../Scripts/angular.min.js"></script>
    <script src="../Scripts/angular-route.min.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />

    <link href="JourneyStyle/style.css" rel="stylesheet" />
    <script src="JourneyScripts/app.js"></script>
</head>

<body ng-app="app">

    <!--This angular controller will have its own html view called login.html-->
    <!--All the views (angular controllers) will be routed in the app.js-->
    <div ng-controller="login" class="loginStyle">
        
        <div class="loginHeadingStyle">
            <h1>Journey</h1>
            <form>
                <div class="form-group loginContainerStyle">
                    <h3>{{login}}</h3>
                    <label><b>Username:</b></label><br />
                    <input type="text" placeholder="Username" class="form-control" value="" required />
                    <label><b>Password:</b></label><br />
                    <input type="text" placeholder="Password" class="form-control" value="" required /><br />
                    <button class="btn btn-primary btn-block">Login</button><br />
                    <small><a href="#">Forgot Password?</a></small>
                </div>
            </form>
        </div>

    </div> <!--end login controller div-->

    <div ng-controller="start">
        {{start}}
    </div>

</body>

</html>
