<div>

    <h3 class="centerStyle"><b>{{message}}</b></h3><br />

    <form id="createNewAccountForm">
        <div class="form-group">

            <!-- to keep track of the new accounts created -->
            <input type="hidden" name="createNewAccountId" value="0"/>

            <label><b>Enter username:</b></label>
            <small>(Username must be a valid e-mail address)</small><br />
            <input type="text" placeholder="username@email.com" class="form-control" value="" required /><br />

            <label><b>Enter a password:</b></label><br />
            <input type="password" placeholder="password" class="form-control" value="" required /><br />

            <label><b>Re-enter password:</b></label><br />
            <input type="password" placeholder="password" class="form-control" value="" required /><br />

            <!-- need to add account to database and send you to the login page again -->
            <!-- "account created successfully" div will show in login.html (need to login with new account info) -->
            <button type="submit" id="createNewAccountButton" class="btn btn-primary" ng-click="go('/')">Create Account</button>

        </div>
    </form>


</div>
