<md-dialog aria-label="Edit Vehicle">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Edit Vehicle</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-icon="navigation:cancel"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block">
                    <label>Vehicle registration number</label>
                    <input type="text" ng-model="vehicleModel.registrationNumber" />
                </md-input-container>
                <md-input-container class="md-block">
                    <md-switch class="md-primary" aria-label="Activate Switch" ng-model="vehicleModel.active" ng-change="onActivationChange()">
                        <small style="color: grey;">Activation status</small>
                    </md-switch>
                </md-input-container>
                <md-input-container class="md-block">
                    <md-switch class="md-primary" aria-label="Default Switch" ng-model="vehicleModel.defaultVehicle" ng-change="onDefaultChange()">
                        <small style="color: grey;">Set as default vehicle</small>
                    </md-switch>
                </md-input-container>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <md-button type="submit" class="md-primary" ng-click="updateVehicle()">Update</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
